    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout kod
      uses: actions/checkout@v3
    
    - name: Python kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Gerekli paketleri y羹kle
      run: |
        pip install yfinance pandas numpy requests
    
    - name: BIST analizi 癟al覺t覺r
      run: |
        python bist_analyzer.py
    
    - name: Sonu癟lar覺 commit et
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add results.json
        git diff --quiet && git diff --staged --quiet || git commit -m " G羹nl羹k analiz sonu癟lar覺 - $(date +'%Y-%m-%d %H:%M')"
    
    - name: Deiiklikleri push et
      uses: ad-m/github-push-action@master
